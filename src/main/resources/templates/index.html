<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section class="container py-4">
    <div class="">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Irrenunciable</th>
                <th scope="col">Tipo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feriado : ${feriados[0].data}">
                <td th:text="${feriado.title}"></td>
                <td th:text="${#strings.substring(feriado.date, 8, 10) + '-' + #strings.substring(feriado.date, 5, 7) + '-' + #strings.substring(feriado.date, 0, 4)}"></td>
                <td th:text="${feriado.inalienable ? 'SÃ­' : 'No'}"></td>
                <td th:text="${feriado.type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
